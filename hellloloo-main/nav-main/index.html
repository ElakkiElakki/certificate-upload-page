        <script>
          var examBoundary = document.getElementById("examBoundary");

          document.addEventListener('DOMContentLoaded', (event) => {
    const categories = [
        "Online Certification",
        "Offline Certification",
        "Online Internship",
        "Offline Internship"
    ];

    const selectElement = document.querySelector('select');

    categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        selectElement.appendChild(option);
    });
});

document.addEventListener('DOMContentLoaded', (event) => {
    // Add event listener to import button
    const importButton = document.querySelector('.import-btn');
    if (importButton) {
        importButton.addEventListener('click', function () {
            // Create a file input element
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.style.display = 'none'; // Hide the file input element
            
            // Append file input to body
            document.body.appendChild(fileInput);

            // Trigger the file input click
            fileInput.click();

            // Remove the file input element from DOM after use
            fileInput.addEventListener('change', function () {
                document.body.removeChild(fileInput);
            });
        });
    }
});
